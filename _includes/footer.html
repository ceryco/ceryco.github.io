

<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
<script type='text/javascript' src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js'></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<script type='text/javascript' src="//cdn.rawgit.com/Yappli/smooth-scroll/main/smooth-scroll.min.js"></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {

        window.addEventListener('scroll', function(e) {
            var distanceY = window.pageYOffset || document.documentElement.scrollTop,
                    shrinkOn = 400;

            if (distanceY > shrinkOn) {
                $('.navbar-fixed-top').removeClass("nav-big");
            } else {
                $('.navbar-fixed-top').addClass("nav-big");
            }

        });

        $(".slideshow").owlCarousel({

            autoPlay: 5000,
            items : 3,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3]

        });

        $('.form-contact').each(function() {
            $(this).validate();
        });

        skrollr.init();

    });


</script>
